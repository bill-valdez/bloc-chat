<div class="modal-header">
    <h3 class="modal-title">Create New Room</h3>
</div>
<div class="modal-body">
     <input type="text" placeholder="Chatroom Name" ng-model="modalInst.chatName"> 
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="modalInst.ok()">Create Room</button>
    <button class="btn btn-warning" type="button" ng-click="modalInst.cancel()">Cancel</button>
</div>
