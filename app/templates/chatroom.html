<ul>
        <li ng-repeat="message in chatroom.messageList">
            
           Contents {{message.contents}}<br>
           User Name {{message.username}}
       

        </li>
    </ul>
<div>
    <input ng-model='chatroom.messageText' type="text" placeholder="Enter a Message">
    <button ng-click='chatroom.sendMessage()'>Send Message</button> 
</div>
